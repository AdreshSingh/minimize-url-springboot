<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimize URL - URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Container -->
    <div class="container" id="authContainer">
        <div class="header">
            <h1>Minimize URL</h1>
            <p>Shorten your URLs instantly</p>
        </div>
        <div class="content">
            <!-- Login Form -->
            <div id="loginForm">
                <div class="message" id="loginMessage"></div>
                <h3 style="margin-bottom: 20px; color: #333;">Login</h3>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="toggle-link">
                    Don't have an account? <a onclick="toggleForms()">Sign up</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="hidden">
                <div class="message" id="signupMessage"></div>
                <h3 style="margin-bottom: 20px; color: #333;">Create Account</h3>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div class="toggle-link">
                    Already have an account? <a onclick="toggleForms()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="container hidden" id="dashboardContainer">
        <div class="header">
            <h1>Minimize URL</h1>
            <p>Your personal URL shortener</p>
        </div>
        <div class="content">
            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <div class="user-info">
                    <p>Welcome,</p>
                    <p class="user-email" id="userEmail"></p>
                    <button class="btn btn-logout" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <!-- Shorten URL Form -->
            <div style="background: #f8f9fa; padding: 20px; border-radius: 6px; margin-bottom: 30px;">
                <h3 style="margin-bottom: 15px; color: #333;">Shorten a URL</h3>
                <div class="message" id="shortenMessage"></div>
                <form onsubmit="handleShortenUrl(event)">
                    <div class="form-group">
                        <label for="originalUrl">Paste your long URL here</label>
                        <textarea id="originalUrl" rows="3" placeholder="https://example.com/very/long/url" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Shorten URL</button>
                </form>
            </div>

            <!-- URLs List -->
            <div>
                <h3 style="margin-bottom: 20px; color: #333;">Your Shortened URLs</h3>
                <div id="urlsList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
